<div  id='write'  class = 'is-node'><h1><a name='header-n0' class='md-header-anchor '></a>基础知识</h1><h2><a name='header-n2' class='md-header-anchor '></a>随机变量</h2><h3><a name='header-n3' class='md-header-anchor '></a>1.定义</h3><p><span>	</span>一个随机事件有很多种可能，可以将每种可能映射到数值，这种<strong>映射</strong>就是随机变量。</p><p>随机变量的本质是<strong>函数</strong>，函数的自变量的随机过程，因变量是随机过程对应的数值</p><h3><a name='header-n6' class='md-header-anchor '></a>2.分类</h3><p><span>	</span><strong>离散随机变量：</strong>随机变量的取值是<strong>离散的</strong>并且是<strong>有限个</strong></p><p><span>	</span><strong>连续性随机变量：</strong>随机变量的取值是<strong>连续的</strong>并且有<strong>无穷个</strong></p><h2><a name='header-n9' class='md-header-anchor '></a>如何描述随机变量的概率分布情况</h2><h3><a name='header-n10' class='md-header-anchor '></a>1.离散型随机变量</h3><p><span>	</span><strong>a.分布律： </strong> 可以理解为概率函数，自变量为随机变量的取值，因变量是该种取值的概率</p><p><span>		</span><strong>公式形式：</strong></p><div contenteditable="false" spellcheck="false" class="mathjax-block md-end-block md-math-block md-rawblock" id="mathjax-n13" cid="n13" mdtype="math_block"><div class="md-rawblock-container md-math-container" style="" contenteditable="false" tabindex="-1"><div class="MathJax_SVG_Display" style="text-align: center;"><span class="MathJax_SVG" id="MathJax-Element-10-Frame" tabindex="-1" style="font-size: 100%; display: inline-block;"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="260.885px" height="22.0486px" viewBox="0 -806.1 13118.5 1109.7" role="img" focusable="false" style="vertical-align: -0.705ex; max-width: 100%;"><defs><path stroke-width="0" id="E15-MJMATHI-50" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T6
